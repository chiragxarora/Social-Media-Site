<div class="container mb-5">
    <h1 class="row justify-content-center mt-3">Write Post</h1>
    <form>
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" class="form-control" id="title" placeholder="Title here">
        </div>
        <div class="form-group">
          <label for="body">Body</label>
          <textarea class="form-control" id="body" rows="8"></textarea>
        </div>
        <button type="reset" class="btn btn-danger">Cancel</button>
        <button type="submit" class="btn btn-primary" id="btnPost">Post Now</button>
      </form>
</div>

<script src="/app/write-post.js"></script>
